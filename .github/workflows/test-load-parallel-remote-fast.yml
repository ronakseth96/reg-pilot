name: Remote Mode Fast Job
on:
  push:
    branches:
      - "feature/load-test-parallel"
  pull_request:
    branches:
      - "feature/load-test-parallel"
  workflow_dispatch:

jobs:
  remote_fast:
    name: bank ${{ matrix.first_bank }} to ${{ matrix.first_bank + env.BANK_COUNT - 1 }} load test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        node-version: ["20"]
        banks: ${{ range(1, 85, 40) }}
    defaults:
      run:
        working-directory: signify-ts-test/

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm set registry https://registry.npmjs.org/
          npm ci

      - name: Run test-load-parallel script for ${{ matrix.banks }} in fast mode
        env:
          FIRST_BANK: ${{ matrix.banks }}
          BANK_COUNT: 40
          REMOTE_API_URL: ${{ vars.REMOTE_API_URL }}
        run: |
          chmod +x test-load-parallel.sh
          ./test-load-parallel.sh --mode remote --first-bank $FIRST_BANK --bank-count $BANK_COUNT --api-url $REMOTE_API_URL --fast
