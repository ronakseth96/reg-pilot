name: Remote Mode Fast Job
on:
  push:
    branches:
      - "feature/load-test-parallel"
  pull_request:
    branches:
      - "feature/load-test-parallel"
  workflow_dispatch:

jobs:
  setup_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.setup_matrix.outputs.banks }}
    steps:
      - name: Set up matrix dynamic values
        id: setup_matrix
        run: |
          TOTAL_BANKS=601
          BANK_COUNT=40
          JOBS=$(((TOTAL_BANKS + BANK_COUNT - 1) / BANK_COUNT))

          # Calculate the first bank for each job
          FIRST_BANKS=()
          for ((i = 0; i < JOBS; i++)); do
            START=$((i * BANK_COUNT + 1))
            FIRST_BANKS+=($START)
          done

          FIRST_BANKS_JSON=$(printf '%s\n' "${FIRST_BANKS[@]}" | jq -R . | jq -s .)

          echo "banks=${FIRST_BANKS_JSON}" >> $GITHUB_ENV

  remote_fast:
    needs: setup_matrix
    name: bank ${{ matrix.first_bank }} sequence load test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        node-version: ["20"]
        # banks: [1, 41, 81, 121, 161, 201, 241, 281, 321, 341, 361, 401, 441, 481, 521, 561, 601]
        # bank_count: [40]
        banks: ${{ fromJson(needs.setup_matrix.outputs.banks) }}

    defaults:
      run:
        working-directory: signify-ts-test/

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm set registry https://registry.npmjs.org/
          npm ci

      - name: Run test-load-parallel script for ${{ matrix.banks }} in fast mode
        env:
          FIRST_BANK: ${{ matrix.banks }}
          BANK_COUNT: 40
          REMOTE_API_URL: ${{ vars.REMOTE_API_URL }}
        run: |
          chmod +x test-load-parallel.sh
          ./test-load-parallel.sh --mode remote --first-bank $FIRST_BANK --bank-count $BANK_COUNT --api-url $REMOTE_API_URL --fast
